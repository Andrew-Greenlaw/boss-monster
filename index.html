<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>

  <main>

    <div class="container-fluid">
      <section class="row p-5">
        <div class="col-md-4" id="Slate Slabrock">
          <div class="d-flex" onclick="updatePlayer()">
            <div>Slate</div>
            <div>😶‍🌫️</div>
          </div>
          <div class="health-bar">
            Health :50
          </div>
          <div class="gold">
            Gold: 0</div>
        </div>
        <div class="col-md-4" id="Flint Ironstag">
          <div class="d-flex" onclick="updatePlayer()">
            <div>Guy 2</div>
            <div>😶‍🌫️</div>
          </div>
          <div class="health-bar">
            Health: 100
          </div>
          <div class="gold">
            Gold: 0
          </div>
        </div>
      </section>
    </div>
    <div class="container-fluid">
      <section class="row p-5">
        <div class="col-8">
          <div id="boss">
            <img
              src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fimages.unsplash.com%2Fphoto-1638803040283-7a5ffd48dad5%3Fixlib%3Drb-1.2.1%26ixid%3DMnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8%26auto%3Dformat%26fit%3Dcrop%26w%3D1674%26q%3D80"
              alt="BOSS!!" class="img-fluid boss" onclick="damageToBoss()">
            <div>Boss</div>
            <div class="health">100</div>

          </div>
        </div>
      </section>
    </div>
    <div class="container-fluid">
      <section class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-danger">
            RESET
          </button>
        </div>
      </section>
    </div>


  </main>


  <script src="app.js"></script>
</body>

</html>
