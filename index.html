<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <section class="row p-5">
        <div class="col-md-4">
          <div class="text-light" id="boss">
            <img class="boss" src="boss.png" alt="BOSS!!" class="img-fluid boss" onclick="damageToBoss()">
            <div>Boss</div>
            <div class="health">100</div>
          </div>
        </div>
        <div class="col-md-3" id="Slate Slabrock">
          <div class="d-flex text-light">
            <div class="p-2">Slate Slabrock</div>
            <div><img class="player" src="player 2.png" alt="ninja"></div>
          </div>
          <div class="d-flex text-light">
            <div class="health-bar p-2">
              Health :50
            </div>
            <div class="gold p-2">
              Gold: 0
            </div>
            <div>
              <img src="potion.png" onclick="healthPotion('dwarf')" class="click-me"></img>
              - 50 GOLD
            </div>
          </div>
        </div>
        <div class="col-md-3" id="Flint Ironstag">
          <div class="d-flex text-light">
            <div class="p-2">Flint Ironstag</div>
            <div><img class="player" src="player 1.png" alt="wizard"></div>
          </div>
          <div class="d-flex text-light">
            <div class=" health-bar p-2">
              Health: 100
            </div>
            <div class="gold p-2">
              Gold: 0
            </div>
            <div>
              <img src="potion.png" onclick="healthPotion('elf')" class="click-me"></img>
              - 50 GOLD
            </div>
          </div>
        </div>
      </section>

    </div>
    <div class="container-fluid">
      <section class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-danger">
            RESET
          </button>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
